<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" style='border:1px solid salmon'>
        不支持canvas显示此处
    </canvas>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('canvas');
            canvas.height = 800;
            canvas.width = 1200;
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                draw3(ctx);
                draw(ctx);
                draw2(ctx);
                draw4(ctx);
            }
        }
        function draw(ctx) {
        
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.moveTo(150, 50);
            // ctx.lineTo(75,50);
            ctx.lineTo(175, 75);
            ctx.lineTo(175, 25);
           
            ctx.fill();
            ctx.closePath();
        }

        function draw2(ctx) {
            ctx.beginPath();
            ctx.fillStyle = "yellowgreen";
            ctx.moveTo(200, 50);
            // ctx.lineTo(75,50);
            ctx.lineTo(225, 75);
            ctx.lineTo(225, 25);
            ctx.fill();
            ctx.closePath();
        }

        function draw3(ctx) {
            ctx.fillStyle = "blue";
            // ctx.beginPath();
            ctx.moveTo(75, 50);
            // ctx.lineTo(75,50);
            ctx.lineTo(100, 75);
            ctx.lineTo(100, 25);
            ctx.fill();
        }

        function draw4(ctx) {
            ctx.fillStyle = "pink";
            ctx.beginPath();
            ctx.moveTo(250, 50);
            // ctx.lineTo(75,50);
            ctx.lineTo(275, 75);
            ctx.lineTo(275, 25);
            ctx.fill();
        }
    </script>
</body>
</html>
