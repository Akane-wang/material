<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid red"></canvas>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('canvas');
            canvas.height = 768;
            canvas.width = 1024;
            var context = canvas.getContext('2d');

            context.lineWidth = 3;
            context.fillStyle = 'black';
            context.fillRect(0,0,canvas.width,canvas.height);
    
            context.fillStyle = '#FDA800';
            context.strokeStyle = '#FFC900';
            for(var i = 0; i < 200; i++) {
                var R = Math.random() * 10 + 10;
                var x = Math.random() * canvas.width;
                var y = Math.random() * canvas.height;
                var a = Math.random() * 360;
                drawStar(context,R/2.0,R,x,y,a);
            }

         
            function drawStar(cxt,r,R,x,y,rot) {
                context.beginPath();
                for(var i = 0; i < 5; i++) {
                    context.lineTo(Math.cos( (18+i*72-rot)/180 * Math.PI) * R + x,-Math.sin((18 + i * 72-rot)/180 * Math.PI) *R + y);

                    context.lineTo(Math.cos( (54+i*72-rot)/180 * Math.PI) * r + x,-Math.sin((54 + i * 72-rot)/180 * Math.PI) *r + y);
                }
                context.closePath();
                context.fill();
                context.stroke();
            }
        }
    </script>
</body>
</html>
