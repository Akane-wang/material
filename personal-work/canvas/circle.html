<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <canvas id="canvas" style="border: 1px solid red">
            this browser cant be for canvas
        </canvas>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('canvas');
            canvas.width = 1024;
            canvas.height = 768;
            
            var context = canvas.getContext("2d");

            // context.arc(500,500,100,0,Math.PI,anticlockwise = false)
            // context.stroke();
            // context.fillStyle = "yellow";
            // context.fill();

            for(var i = 0; i< 10; i++) {
                context.beginPath();
                context.arc(50 + i*100, 180, 40, 0, 2*Math.PI*(i+1)/10,false)
                // context.stroke();
                context.fill();
            }

            for(var i = 0; i< 10; i++) {
                context.beginPath();
                context.arc(50 + i*100, 280, 40, 0, 2*Math.PI*(i+1)/10,true)
                context.closePath();
                // context.stroke();
                context.fill();
            }
        }
    </script>
</body>
</html>
